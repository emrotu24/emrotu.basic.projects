<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Shopping List</title>
  </head>

  <body>

    <!-- Carrello -->
    <div class="position-fixed top-0 end-0 p-3 z-3">
      <button id="toggle-cart" class="btn btn-warning cart-item" title="Mostra/Nascondi carrello">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>

      <ul id="cart-list" class="list-group mt-3 shadow" style="display: none; max-height: 400px; overflow-y: auto;">
        <li class="list-group-item active">ðŸ›’ Carrello</li>
      </ul>
    </div>

    <!-- Container principale -->
    <div class="container py-5">
      <!-- Header -->
      <header class="text-center mb-5">
        <img src="note.png" alt="note image" class="mb-3" style="max-height: 80px;" />
        <h1 id="app-title" class="display-5 font-monospace">Shopping List</h1>
      </header>

      <!-- Form aggiunta item -->
      <form id="item-form" class="row g-3 align-items-center justify-content-center mb-4">
        <div class="col-md-6">
          <input type="text" class="form-control form-control-lg" id="item-input" name="item" placeholder="Enter Item" />
        </div>
        <div class="col-md-1">
          <input type="number" class="form-control form-control-lg" id="item-qty" name="quantity" min="1" placeholder="Qty" />
        </div>
        <div class="col-md-2 text-center">
          <button type="submit" class="btn btn-secondary btn-lg w-100">
            <i class="fa-solid fa-plus"></i> Add Item
          </button>
        </div>
        
      </form>

      <!-- Filtro -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <input type="text" class="form-control form-control-lg" id="filter" placeholder="Filter Items" />
        </div>
      </div>

      <!-- Lista degli item -->
      <div id="item-list" class="row g-3 mb-4">
        <!-- Template per clonazione -->
        <div class="item-template col-12 col-sm-6 col-md-4 col-lg-3" style="display: none;">
          <div class="list-group-item d-flex gap-4 align-items-center shadow-sm p-2 rounded">
            <span class="item-text"></span>
            <span class="item-quantity">1</span>
            <div>
              <button class="btn btn-sm btn-success mark-item me-2" title="Add to cart">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="btn btn-sm btn-danger remove-item me-2" title="Remove item">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </div>
      </div>


      <!-- Pulsante Clear -->
      <div class="text-center">
        <button id="clear" class="btn btn-outline-danger">Clear All</button>
      </div>
    </div>


      <!-- Bootstrap JS senza integrity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
